<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script>
        function mensagem(){
            alert("Uma mensagem");

        mensagem();

</head>

        <input type="button" value="Clique aqui"
        onclick="mensagem()"/>
    </form>
</body>
</html>
