<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros= prompt("informe seu pedido");
        if (numeros == 1){
            alert("Alimentos");
        } else if(numeros == 2) {
            alert("Bebidas");
        } else if (numeros == 3||numeros == 4){
            alert("Cosméticos");
        } else if (numeros == 5||numeros == 6){
            alert("Medicamentos");
        } else {
            alert("Não encontrado");
        }
    </script>
</body>
</html>
