<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let estoque=[];
        function cadastrar(){
            let nome= document.getElementById("nome").value;
            let nota1= parseFloat(document.getElementById("nota1").value);
            let nota2= parseFloat(document.getElementById("nota2").value);
            let media= (nota1 + nota2)/2;
            let situação ="";
            if(media>=7){
                situação=" aprovado";
            } else{
                situação=" reprovado";
            }
            estoque.push(["O nome do aluno: "+ nome, "A nota 1 é: "+ nota1,"A nota 2: "+ nota2,"Sua média é: "+ media, situação]);
            let result= document.getElementById("resultado");
            result.innerHTML= saida();
            document.getElementById("nome").value="";
            document.getElementById("nota1").value="";
            document.getElementById("nota2").value="";
        } function saida(){
            let retorno="";
            for(let x=0; x < estoque.length; x =x+1){
                for(let y=0; y<estoque[x].length; y=y+1){
                    retorno +=estoque[x][y]+ "</br>";
                } retorno += "</br>";
            }
            return retorno;
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="nome"
        placeholder="nome do aluno"/>
        <input type="number" id="nota1"
        placeholder="nota 1 do aluno"/>
        <input type="number" id="nota2"
        placeholder="nota 2 do aluno"/>
        <input type="button" value="Gravar"
        onclick="cadastrar()" />
        <div id="resultado"></div>
    
    </form>
</body>
</html>
