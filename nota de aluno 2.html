<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(){
            let n1 =parseFloat(document.getElementById("nota1").value);
            let n2 =parseFloat(document.getElementById("nota2").value);
            let n3 =parseFloat(document.getElementById("nota3").value);
            let n4 =parseFloat(document.getElementById("nota4").value);
            let media =(n1 +n2 +n3 +n4) / 4;
            let situação ="";
            if(media>=7){
                situação=" aprovado";
            } else{
                situação=" reprovado";
            }
            let saida= "A sua média é " + media + situação;
            let result= document.getElementById("resultado");
            result.innerHTML= saida;
        }
       </script> 
</head>
<body>
    <form>
        
        <input type="number" id="nota1" name="nota1" 
         placeholder="nota1" min="0" max="10"/>
         <input type="number" id="nota2" name="nota2"
         placeholder="nota2" min="0" max="10"/>
         <input type="number" id="nota3" name="nota3"
         placeholder="nota3" min="0" max="10"/>
         <input type="number" id="nota4" name="nota4" 
         placeholder="nota4" min="0" max="10"/>
        <input type="button" value="Clique aqui"
         onclick="calcular()"/>

         <div id="resultado">      
         </div>

   </form>
</body>
</html>
