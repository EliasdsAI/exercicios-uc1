<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let numeros= [];
    let nomes = new Array();
        function cadastrar(){
            let n = parseInt( 
            document.getElementById("numero").value);
            numeros.push(n); 
            document.getElementById("numero").value="";
            let result= document.getElementById("resultado");
            result.innerHTML = saida();
        }
    function saida(){
        let retorno="";
        for(let x=0; x< numeros.length; x=x+1){
            retorno += numeros[x] + "</br>";
        }
        return retorno;
    } function somar(){
        let total=0;
        for(let x=0; x < numeros.length; x = x + 1){
            total += numeros[x];
        }
        return total;
    } function media(){
        let total= somar()/ numeros.length;
        alert("A media é " + total);
    }

</script>
</head>
<body>
    <form>
    <input type="number" id="numero"/>
    <input type="button" value="Gravar"
    onclick="cadastrar()"/>
    <input type="button" value="somatorio"
    onclick="alert('A soma é ' + somar())" />
    <input type="button" value="media"
    onclick="media()"/>
    <div id="resultado"></div>
    </form>
</body>
</html>
