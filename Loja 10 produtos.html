<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma= 0;
        for(let i= 1; i <=10 ; i= i+1){
            let n = parseFloat(prompt("Informe o preço"));
            if (n >= 200){
            soma= soma + n;
            }
        }
        alert("O valor pago é: " + soma);
    </script>
</body>
</html>
