<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let  altura = parseFloat(prompt("informe sua altura:"));
        let genero = prompt("informe seu genero: ");
        if (genero == "M" || genero == "m") {
            let Peso = (72.7 * altura) -58;
            alert("Você é homem e seu peso ideal é:" + Peso);
        } 
        else if (genero == "F" || genero == "f") {
           let Peso = (62.1 * altura) - 44.7;
            alert(" Você é mulher e seu peso ideal é:" + Peso);
        }  else{
            alert(" Informação inválida");
        }
    /*
   || = or 
   && = and
   ! = not
   let variavel local 
   pode colocar  alert fora dos if e else a parte 
    */
    </script>
</body>
</html>
