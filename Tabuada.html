<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Informe o numero"));
        let saida= "";
        for(let i= 1; i <=10 ; i= i+1){
            
       let resultado = m * i;
       saida = saida + m + "X" + i + "=" + resultado +"\n";
    }
        alert(saida);
    </script>
</body>
</html>
