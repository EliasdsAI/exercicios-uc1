<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt("informe salário"));
        
        let reajuste = 0.0;
        if (salario <= 1500){
            reajuste = 0.15;
        } else if (salaro > 1500 && salario < 2000){
            reajuste = 0.10;
        } else {
            reajuste = 0.05;
        }
        let novosalario = salario + ( reajuste * salario);
        alert("O novo salário é" + novosalario);
    </script>
</body>
</html>
